<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
  padding:16px;
}

#confettiCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

.card{
  width:min(720px,92vw);
  padding:26px 22px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art{
  width:min(260px,80vw);
  margin:0 auto 10px;
  display:block;
}

h1{
  font-size:clamp(26px,4vw,44px);
  margin:12px 0 18px;
}

.button-zone{
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:0 auto;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn{
  left:18%;
  background:var(--yes);
  color:#fff;
}
#yesBtn:hover{background:var(--yesHover)}

#noBtn{
  left:62%;
  background:#e5e7eb;
}

.hint{
  margin-top:10px;
  font-size:13px;
  opacity:.7;
}

.result{
  display:none;
  margin-top:18px;
  animation:pop .35s ease;
}

.result h2{
  font-size:clamp(30px,4.5vw,46px);
}

@keyframes pop{
  from{transform:scale(.96);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- üéµ Kesariya (tap-to-play) -->
<audio id="bgMusic" loop>
  <!-- REPLACE with your own Kesariya MP3 link -->
  <source src="https://docs.google.com/uc?export=download&id=1Xcy42_Xitzju75cW-ipFBnouCc1FNbgT" type="audio/mpeg">
</audio>

<main class="card">

<svg class="art" viewBox="0 0 320 240">
<path d="M250 50 C250 33 270 25 282 38
C294 25 314 33 314 50
C314 78 282 92 282 106
C282 92 250 78 250 50Z" fill="#ff4d7d"/>
<path d="M90 120 C90 70 140 40 190 60
C240 40 290 70 290 120
C290 180 240 210 190 210
C140 210 90 180 90 120Z" fill="#f2a97b"/>
</svg>

<h1>Dhruvi billu, will you be my Valentine? ‚ù§Ô∏è</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">‚ÄúNo‚Äù is feeling shy today üòà</div>

<section class="result" id="result">
  <h2>YAYYYY üíñ</h2>
  <p style="font-size:18px;line-height:1.5">
    Tum saath ho toh har lamha haseen hai,<br>
    Tum meri ho, aur meri duniya tumse hi rangeen hai üí´
  </p>
</section>

</main>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const hint=document.getElementById("hint");
const music=document.getElementById("bgMusic");

/* Tap to start music */
document.body.addEventListener("click",()=>{
  if(music.paused){
    music.volume=0.6;
    music.play();
  }
},{once:true});

/* Confetti */
const canvas=document.getElementById("confettiCanvas");
const confettiInstance=confetti.create(canvas,{resize:true,useWorker:true});

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=["‚ù§Ô∏è","üíñ","üíò","üíû"][Math.floor(Math.random()*4)];
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},600);

/* No button escape */
zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(b.left-e.clientX,b.top-e.clientY);
  if(d<120){
    noBtn.style.left=Math.random()*60+"%";
    yesBtn.style.transform="translateY(-50%) scale(1.2)";
  }
});

/* Yes click */
yesBtn.onclick=()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  confettiInstance({particleCount:300,spread:140});
};
</script>

</body>
</html>
